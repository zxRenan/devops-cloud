name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Efetuar o login no Docker Hub
        uses: docker/login-action@v3.0.0
        with:
            username: ${{ secrets.DOCKERHUB_USER }}
            password: ${{ secrets.DOCKERHUB_PWD }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v5.0.0
        with:
            context: ./src
            file: ./src/Dockerfile
            push: true
            tags: |
              zxrenanzx/kube-news:${{ github.run_number }}
              zxrenanzx/kube-news:latest
      - name: Enviar a imagem para o Docker Registry
        run: echo "executar o docker push"
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
         aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY}}
         aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
         aws-region: us-east-1        
    - name: Configurar o kubeconfig
      run: echo "configurar o kubeconfig"
    - name: Aplicar o deploy
      run: echo "executar o kubectl apply"

